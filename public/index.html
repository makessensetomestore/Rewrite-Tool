<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rewrite Tool</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="promo-banner" class="promo-banner hidden">
    üî• Special Offer: $0.99 / month or $10 / year (ends Oct 31)  
    <span class="regular-price">Regular: $5 / month</span>
    <button id="upgrade-btn">Upgrade Now</button>
  </div>

  <header>
    <h1>‚úèÔ∏è Rewrite Tool</h1>
    <button id="logout-btn" class="top-right hidden">Log Out</button>
    <button id="dark-mode-toggle" class="top-right hidden">üåô</button>
  </header>

  <section id="auth-section">
    <p>Please sign in so we can email you your results.</p>
    <input type="email" id="email-input" placeholder="Email" />
    <input type="password" id="password-input" placeholder="Password" />
    <input type="password" id="confirm-password-input" placeholder="Confirm Password" class="hidden" />
    <label><input type="checkbox" id="stay-logged-in"> Keep me logged in</label><br>
    <button id="signup-btn">Sign Up</button>
    <button id="login-btn">Log In</button>
    <p><a href="#" id="forgot-password-link">Forgot password?</a></p>
    <p id="auth-message"></p>
  </section>

  <section id="tool-section" class="hidden">
    <div class="user-header">
      <span id="user-email"></span> | Credits: <span id="credit-count"></span>
    </div>

    <div class="tool-block">
      <h2>Rewrite Styles</h2>
      <textarea id="input-text" placeholder="Enter text..."></textarea>
      <div class="options-row">
        <select id="rewrite-style"></select>
        <button id="rewrite-btn">Rewrite</button>
      </div>
      <div id="output-section">
        <textarea id="output-text" readonly></textarea>
        <div class="action-buttons">
          <button id="copy-btn">Copy</button>
          <button id="download-btn">Download</button>
        </div>
        <div id="word-count">Words: 0</div>
      </div>
    </div>

    <div class="tool-block">
      <h2>Text Transformations</h2>
      <div id="convert-grid"></div>
    </div>

    <div class="style-panels">
      <h3>Styling Options</h3>
      <div id="color-panel"></div>
      <div id="shadow-panel"></div>
      <div id="gradient-panel"></div>
    </div>
  </section>

  <footer>
    <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Use</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
